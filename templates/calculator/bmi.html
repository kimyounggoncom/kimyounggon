BMI 계산기 <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F4F4F4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        label, input, button {
            display: block;
            margin: 10px auto;
        }
        input {
            padding: 5px;
            width: 100px;
            text-align: center;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056B3;
        }
    </style>
</head>
<body>
    <form action="/bmi" method="post">
        <label for="height">키 입력 (cm):</label>
        <input type="number" id="height" name="height" min="50" max="250" required>
        <label for="weight">몸무게 입력 (kg):</label>
        <input type="number" id="weight" name="weight" min="10" max="300" required>
        <button type="submit">BMI 계산</button>
    </form>
    {{ render_html | default('') | safe }}
</body>
</html>
